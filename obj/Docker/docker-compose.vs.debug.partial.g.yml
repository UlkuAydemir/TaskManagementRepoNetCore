version: '3.4'

services:
  taskmanager.api3:
    image: taskmanagerapi3:dev
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "TaskManager.API3"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_taskmanager.api3$
    volumes:
      - C:\Users\90539\source\repos\TaskManager\TaskManager.API3:/app
      - C:\Users\90539\source\repos\TaskManager:/src
      - C:\Users\90539\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_taskmanager.api3$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_taskmanager.api3$ \"/app/bin/Debug/netcoreapp3.1/TaskManager.API3.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true